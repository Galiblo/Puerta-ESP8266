<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>
<p>Inicio de Sesión requerido</p>
<form method="post">
    {% csrf_token %}
    <label for="usuario">
        usuario
        <input type="text" name="username">
    </label>
    <label for="pass">
        password
        <input type="password" name="password">
    </label>
    <button type="submit"> Iniciar Sesión</button>
</form>
</body>
</html>
